{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>{{.greeting}}</h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
    {{template "flash.html" .}}

    <form action="/App/RemoteSell" method="GET">

      <div>
        {{with $field := field "location" .}}
        <label for="location">Location</label>
        <select name="{{$field.Name}}">
          {{option $field "1" "Clackamas Town Center Mall"}}
          {{option $field "2" "Clackamas Test"}}
        </select>
        {{end}}
      </div>

      <div>
        {{with $field := field "crypto" .}}
        <label for="crypto">Crypto</label>
        <select name="{{$field.Name}}">
          {{option $field "BTC" "BTC"}}
          {{option $field "LTC" "LTC"}}
        </select>
        {{end}}
      </div>

      <div>
        {{with $field := field "fiat" .}}
        <label for="fiat">Amount $</label>
        <input maxlength=7 size=7 type="text" name="{{$field.Name}}" value="{{$field.Flash}}"/><br/>
        {{end}}
      </div>

      <input type="hidden" name="hidden_uuid" value="" />
      <input type="hidden" name="hidden_crypto_amount" value="" />
      <input type="hidden" name="hidden_minutes" value="" />
      <input type="hidden" name="hidden_address" value="" />

      <div>
        <input type="submit" value="Submit" />
      </div>

    </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
